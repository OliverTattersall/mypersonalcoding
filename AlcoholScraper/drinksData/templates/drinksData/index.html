<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        tr:hover {
            background-color: rgba(255,122,89, 0.5);
        } 
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to the Drinks Data Page</h1>
    <p>This page is to present more data about the drinks available at the LCBO and Beer Store. </p>
    <div>
        <h3>See drink data</h3>
        <form method="POST" action="">{% csrf_token %}
            {{form}}
            <input type="submit" value="Submit">
        </form>
        <h3>Submit a new drink</h3>
        <a href="/forms">Link</a>
    </div>
    
    
</body>
</html>
